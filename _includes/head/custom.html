<style>
/* Set your preferred max size once; it will shrink automatically if needed */
:root{
  --avatar-size: 380px;   /* desktop max */
}

/* Perfect circle and responsive fit inside the sidebar */
.author__avatar{
  /* never exceed the sidebar's width */
  width: min(var(--avatar-size), 100%) !important;
  aspect-ratio: 1 / 1;
  border-radius: 50% !important;
  overflow: hidden;
  margin: 0 auto 1rem;
  padding: 0 !important;
  box-sizing: border-box;
}

/* Some themes add inner padding to the sidebar; subtract a little just in case */
.sidebar .author__avatar{
  max-width: calc(100% - 2rem); /* room for sidebar padding */
}

/* Fill the circle without stretching */
.author__avatar img{
  width: 100% !important;
  height: 100% !important;
  max-width: none !important;
  object-fit: cover;              /* full-bleed, no distortion */
  object-position: 50% 45%;       /* tweak framing if needed */
  display: block;
  border-radius: 0 !important;
}

/* Scale down on smaller screens to prevent clipping */
@media (max-width: 1200px){
  :root{ --avatar-size: 220px; }
}
@media (max-width: 900px){
  :root{ --avatar-size: 200px; }
}
@media (max-width: 680px){
  :root{ --avatar-size: 160px; }
}
</style>
