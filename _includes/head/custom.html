<style>
/* Tweak these to the size you want */
:root {
  --avatar-size: 320px;   /* desktop */
  --avatar-size-md: 260px;/* tablets */
  --avatar-size-sm: 180px;/* phones */
}

/* Bigger author avatar in the left sidebar */
.author__avatar {
  width: var(--avatar-size) !important;
  height: var(--avatar-size) !important;
  margin: 0 auto 1rem;
}
.author__avatar img {
  width: var(--avatar-size) !important;
  height: var(--avatar-size) !important;
  object-fit: cover;      /* crop nicely in the circle */
  border-radius: 50%;
}

/* Responsive downsizing */
@media (max-width: 1024px) {
  .author__avatar,
  .author__avatar img {
    width: var(--avatar-size-md) !important;
    height: var(--avatar-size-md) !important;
  }
}
@media (max-width: 680px) {
  .author__avatar,
  .author__avatar img {
    width: var(--avatar-size-sm) !important;
    height: var(--avatar-size-sm) !important;
  }
}
</style>
