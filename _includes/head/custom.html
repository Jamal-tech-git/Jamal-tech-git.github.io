<style>
:root{
  --avatar-size: 300px;    /* change to taste */
  --avatar-size-md: 240px;
  --avatar-size-sm: 180px;
}

/* Circular container */
.author__avatar{
  width: var(--avatar-size) !important;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 1rem;
  background: #fff;        /* fills the arc behind the image if it doesn't fully cover */
}

/* Show entire image inside the circle (no cut) */
.author__avatar img{
  width: 100% !important;
  height: 100% !important;
  object-fit: contain;     /* key change: no cropping */
  object-position: center;
  display: block;
}

@media (max-width:1024px){ .author__avatar{ width: var(--avatar-size-md) !important; } }
@media (max-width: 680px){ .author__avatar{ width: var(--avatar-size-sm) !important; } }
</style>
