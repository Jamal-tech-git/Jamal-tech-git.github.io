<style>
/* SIZE you want */
:root{
  --avatar-size: 300px;    /* desktop max */
  --avatar-size-md: 250px; /* medium screens */
  --avatar-size-sm: 220px; /* phones */
}

/* Widen the sidebar slightly so bigger avatars fit comfortably */
.sidebar, .sidebar.sticky {
  max-width: 340px !important;    /* default is ~300px in many skins */
}

/* Bulletproof avatar sizing */
.page .sidebar .author__avatar{
  width: min(var(--avatar-size), 100%) !important;
  height: auto !important;           /* let aspect-ratio control height */
  aspect-ratio: 1 / 1;               /* keep perfectly square */
  border-radius: 50% !important;
  overflow: hidden;
  margin: 0 auto 1rem !important;
  padding: 0 !important;
  box-sizing: border-box;
}

.page .sidebar .author__avatar img{
  width: 100% !important;
  height: 100% !important;
  max-width: none !important;
  object-fit: cover !important;      /* fills edge-to-edge, no distortion */
  object-position: 50% 45% !important;
  display: block !important;
  border-radius: 0 !important;
}

/* Scale down on narrower screens */
@media (max-width: 1200px){
  :root{ --avatar-size: 230px; }
}
@media (max-width: 900px){
  :root{ --avatar-size: 200px; }
}
@media (max-width: 680px){
  :root{ --avatar-size: 160px; }
}
</style>
