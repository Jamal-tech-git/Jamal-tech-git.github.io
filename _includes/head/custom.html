<style>
/* Perfect circular avatar, no stretching */
:root {
  --avatar-size: 300px;   /* desktop size â€“ change as you like */
  --avatar-size-md: 240px;/* tablets */
  --avatar-size-sm: 180px;/* phones */
}

.author__avatar{
  width: var(--avatar-size) !important;
  aspect-ratio: 1 / 1;                 /* keep it square */
  border-radius: 50%;                  /* circle mask */
  overflow: hidden;                    /* crop inside the circle */
  margin: 0 auto 1rem;
}

.author__avatar img{
  width: 100% !important;
  height: 100% !important;
  object-fit: cover;                   /* crop instead of stretch */
  display: block;                      /* remove tiny gaps */
  border-radius: 0;                    /* container handles the circle */
}

/* Responsive sizes */
@media (max-width: 1024px){
  .author__avatar{ width: var(--avatar-size-md) !important; }
}
@media (max-width: 680px){
  .author__avatar{ width: var(--avatar-size-sm) !important; }
}
</style>
